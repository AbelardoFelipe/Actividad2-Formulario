<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css"/>
    
</head>
<body>
    <form id="formularioRegistro">
        <label class="divs" for="INombres">Nombres:</label>
        <input type="text" id="INombres" class="field" required/>
        <label class="divs" for="IApellidos">Apellidos:</label>
        <input type="text" id="IApellidos" class="field" required/>
        <label class="divs" for="IUsuario">Usuario:</label>
        <input type="text" id="IUsuario" class="field" required/>
        <div class="divs" id="noDisponible"></div>
        <label class="divs" for="IEmail">Email:</label>
        <input type="email" id="IEmail" class="field" required/>
        <div id="errorCorreo"></div>
        <label class="divs" for="IContrasenia">Contrase√±a:</label>
        <input type="password" id="IContrasenia" class="field" required/>
        <label class="divs" for="IFecha">Fecha de Nacimiento:</label>
        <input type="date" id="IFecha" class="field" required/>
        <div id="error"></div>
        <div class="center-content" id="botones">
            <input id="registro" type="submit" class="btn btn-green" value="Registrarme">
        </div>
    </form>
    <script src="form.js"></script>
</body>
</html>
